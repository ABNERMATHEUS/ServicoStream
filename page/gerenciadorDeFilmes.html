<head>
    <meta charset='utf-8'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="../script/navbar.js"></script>
    <script src="../script/gerenciador_filmeseries.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/gerenciar_filmeseries.css'>

</head>

<body>
    <div class="navbar-fixed">
        <nav class="transparent">
            <div id="nav" class="nav-wrapper black">
                <a href="# " class="brand-logo center "><img src="../img/logo2.png " height="60px"
                        class="img animated flip " id="logo "></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger black "><i
                        class="material-icons">menu</i></a>

                <ul class="table-of-contents left hide-on-med-and-down ">
                    <li><a class="white-text " href="../home.html">Filmes</a></li>
                    <li><a class="white-text" href="../home.html">Séries</a></li>
                    <li><a class="white-text" href="../home.html">Documentario</a></li>
                    <li><a class="white-text" href="../home.html">Infantil</a></li>
                    <li><a class="white-text" href="adicionados_recentemente.html">Adicionados recentemente</a></li>
                </ul>








            </div>

            <!-- <a ref="# " data-target="slide-out " class="sidenav-trigger black "><i class="material-icons ">menu</i></a>-->



        </nav>
    </div>

    <div id="container" class="row">
        <div id="cartaz">
            <div id="cartaz_input" class="file-field input-field">
                <div class="btn">
                    <span>Upload cartaz</span>
                    <input id="cartaz_base64" type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Adicione somete um cartaz">
                </div>
            </div>
        </div>
        <div id="dados">
            <input id="id" type="text" hidden>
            <div id="titulo">
                <input id="titulo_input" type="text" placeholder="Titulo do Filme/Serie">
                <select name="" id="tipo_input">
                    <option value="">--- SELECIONE A CATEGORIA --</option>
                    <option value="0">Série</option>
                    <option value="1">Filme</option>
                </select>
            </div>
            <input type="text" placeholder="Direção" id="cartaz">
            <input type="text" placeholder="Direção" id="direcao_input">
            <input type="text" placeholder="Elenco" id="elenco_input">
            <input type="text" placeholder="Gênero" id="genero_input">
            <input type="text" placeholder="Ano de lançamento" id="ano_input">
            <input type="text" placeholder="Duração" id="duracao_input">
            <div id="descricao"><textarea name="" id="descricao_input" cols="30" rows="10"
                    placeholder="Sinopse do Filme/Serie"></textarea></div>
            <div id="acoes">
                <div class="btn" id="btn_adicionar">Adicionar</div>
                <duv class="btn" id="btn_alterar">Alterar
            </div>
            <div class="btn" id="btn_limpar">Limpar</div>
        </div>
    </div>
    </div>

    <table class="highlight"
        style="width: calc(100% - 125px);margin: 0 auto;margin-bottom: 100px;background-color: #525560;color: white;">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Titulo</th>
                <th>Direção</th>
                <th>Elenco</th>
                <th>Gênero</th>
                <th>Ano de lançamento</th>
                <th>Duração</th>
                <th>Descrição</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="listFilmesSeries">
        </tbody>
    </table>

</body>
