<body>
    <div class="verifica">

        <i class="medium material-icons teal-text">vpn_key</i>

        </div>
        <div class="input-field inline">
            <input id="email_inline white-text" type="password" class="senha2 validate white-text">
            <label for="email_inline">Confirmar senha</label>
            <span class="helper-text" data-error="Email inválido" data-success="">Helper text</span>
        </div>
        <div class="erro"></div>
